<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Automates/home</title>
  </head>
  <body>

    <div class="top">
      <button class="button login">Account</button>
    </div>

    <div class="buffer">
    </div>

    <div class="row">

      <div class="column left">
	<h1>Select Repository</h1>

	<div class ="selector">
          <h1>Description</h1>
	  <textarea id="description" name="description" class="description" rows="5" cols="50">Enter description here.</textarea>
        </div>

	<div class ="selector">
          <h1>Audience</h1>
	   <select name="audience" id="audience" class="dropdown">
             <option value="option1">Option 1</option>
             <option value="option2">Option 2</option>
             <option value="option3">Option 3</option>
             <option value="other">Other</option>
           </select> 
        </div>

	<div class ="selector">
          <h1>Style</h1>
	   <select name="style" id="style" class="dropdown">
             <option value="option1">Option 1</option>
             <option value="option2">Option 2</option>
             <option value="option3">Option 3</option>
             <option value="other">Other</option>
           </select> 
        </div>

	<div class ="selector">
          <h1>Tone</h1>
	   <select name="tone" id="tone" class="dropdown">
             <option value="option1">Option 1</option>
             <option value="option2">Option 2</option>
             <option value="option3">Option 3</option>
             <option value="other">Other</option>
           </select> 
        </div>
	
	<div class ="selector">
          <h1>Hashtags</h1>  
	  <textarea id="description" name="description" class="description" rows="5" cols="50">Enter hashtags here.</textarea> 
        </div>
	
	<button class="button button1">Generate</button>

      </div>

      <div class="column right">
	<textarea id="generated" name="generated" class="generated" rows="55" cols="100">Text will be generated here.</textarea>
      </div>

    </div>

    <script src="scripts/main.js" defer></script>
  </body>
</html>
