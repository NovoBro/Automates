<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>Automates/home</title>
  </head>
  <body>

    <div class="top">
      <button class="button login">Account</button>
    </div>

    <div class="buffer">
    </div>

    <div class="row">

      <div class="column left">
	<h1>Select Repository</h1>
  <div class="btn-group"></div> 

	<div class ="selector">
          <h1>Description</h1>
	  <textarea id="description" name="description" class="description" rows="5" cols="50" placeholder="Enter description here."></textarea>
        </div>

	<div class ="selector">
          <h1>Audience</h1>
	   <select name="audience" id="audience" class="dropdown">
             <option value="Classmates">Classmates</option>
             <option value="Employers">Employers</option>
             <option value="Co-workers">Co-workers</option>
             <option value="other">Other</option>
           </select>
           <textarea id="audienceTextBox" name="audienceTextBox" class="otherBox" rows="1" cols="20"></textarea>
        </div>

	<div class ="selector">
          <h1>Style</h1>
	   <select name="style" id="style" class="dropdown">
             <option value="Professional">Professional</option>
             <option value="Academic">Academic</option>
             <option value="Casual">Casual</option>
             <option value="other">Other</option>
           </select> 
           <textarea id="styleTextBox" name="styleTextBox" class="otherBox" rows="1" cols="20"></textarea>
        </div>

	<div class ="selector">
          <h1>Tone</h1>
	   <select name="tone" id="tone" class="dropdown">
             <option value="Formal">Formal</option>
             <option value="Friendly">Friendly</option>
             <option value="Casual">Casual</option>
             <option value="other">Other</option>
           <textarea id="toneTextBox" name="toneTextBox" class="otherBox" rows="1" cols="20"></textarea>
           </select> 
        </div>
	
	<div class ="selector">
          <h1>Hashtags</h1>  
	  <textarea id="hashtags" name="hashtags" class="description" rows="5" cols="50" placeholder="Enter hashtags here."></textarea> 
        </div>
	
	<button class="button button1">Generate</button>

      </div>

      <div class="column right">
	<textarea id="generated" name="generated" class="generated" rows="55" cols="100" placeholder="Text will be generated here."></textarea>
      </div>

      <button class="button copyButton">Copy to clipboard</button>

    </div>

    <script src="scripts/main.js" defer></script>
  </body>
</html>
