{% extends "automates_app.html" %}
{% block content %}
<!-- Home Page Content -->
<div class="top">
  <a href="{% url 'automates_app:logout' %}" class="button small">Logout</a>
  <a href="{% url 'automates_app:accounts' %}" class="button small">Account Settings</a> <!-- Updated link to accounts page -->
  {% load static %}
  <script src="{% static 'js/main.js' %}" defer></script>
</div>

<div class="buffer"></div>

<div class="row">
  <!-- Left Column (Form Inputs) -->
  <div class="column left">
    <div class="btn-group"></div>

    <form method="POST" action="{% url 'automates_app:home' %}">
      {% csrf_token %}
      <!-- Description Selector -->
      <div class="selector">
        <h1>Description</h1>
        <textarea id="description" name="description" class="description" rows="5" cols="50">Enter description here.</textarea>
      </div>

      <!-- Audience Selector -->
      <div class="selector">
        <h1>Audience</h1>
        <select name="audience" id="audience" class="dropdown">
          <option value="option1">Classmates</option>
          <option value="option2">Employers</option>
          <option value="option3">Co-workers</option>
          <option value="other">Other</option>
        </select>
        <textarea id="audienceTextBox" name="audienceTextBox" class="otherBox" rows="1" cols="20"></textarea>
      </div>

      <!-- Style Selector -->
      <div class="selector">
        <h1>Style</h1>
        <select name="style" id="style" class="dropdown">
          <option value="option1">Professional</option>
          <option value="option2">Academic</option>
          <option value="option3">Corporate</option>
          <option value="other">Other</option>
        </select>
        <textarea id="styleTextBox" name="styleTextBox" class="otherBox" rows="1" cols="20"></textarea>
      </div>

      <!-- Tone Selector -->
      <div class="selector">
        <h1>Tone</h1>
        <select name="tone" id="tone" class="dropdown">
          <option value="option1">Formal</option>
          <option value="option2">Friendly</option>
          <option value="option3">Casual</option>
          <option value="other">Other</option>
        </select>
        <textarea id="toneTextBox" name="toneTextBox" class="otherBox" rows="1" cols="20"></textarea>
      </div>

      <!-- Hashtags -->
      <div class="selector">
        <h1>Hashtags</h1>
        <textarea id="hashtags" name="hashtags" class="description" rows="5" cols="50">Enter hashtags here.</textarea>
      </div>

      <button class="button small">Generate</button>
    </form>
  </div>

  <!-- Right Column (Generated Text) -->
  <div class="column right">
    <textarea id="generated" name="generated" class="generated" rows="15" cols="60" readonly>Text will be generated here.</textarea>
  </div>
</div>

{% endblock content %}
