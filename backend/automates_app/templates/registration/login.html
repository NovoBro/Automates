{% extends "automates_app.html" %}

{% block content %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Login</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <div class="button-container">
        <button type="submit" class="button small">Sign in</button>  <!-- Apply the small button class here -->
      </div>
    </form>
    <div class="button-container">
      <a class="button small signup-link" href="{% url 'automates_app:authView' %}">Sign Up</a> <!-- Apply the same button styling here -->
    </div>
  </div>
</div>
{% endblock content %}
