{% extends "automates_app.html" %}

{% block content %}
  <!-- Account Page Content -->
  <div class="account-page">
    <h1>Account</h1>

    <div class="btn-group">
      <button class="button button1" onclick="window.location.href='{% url 'automates_app:github_authenticate' %}'">Github Authenticate</button>
      <button class="button button1">Connect to LinkedIn</button>
      
      <!-- Delete Account Form with Confirmation -->
      <form id="deleteForm" method="POST" action="{% url 'automates_app:delete_account' %}">
        {% csrf_token %}
        <button type="submit" class="button button1" onclick="return confirmDelete()">Delete account</button>
      </form>
    </div>

    <div class="back-to-home">
      <button class="button button1" onclick="window.location.href='{% url 'automates_app:home' %}'">Back to Home</button>
      
      <!-- Logout Button Below Back to Home -->
      <form method="POST" action="{% url 'automates_app:logout' %}">
        {% csrf_token %}
        <button type="submit" class="button button1">Logout</button>
      </form>
    </div>
  </div>

  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete your account?");
    }
  </script>

{% endblock content %}
